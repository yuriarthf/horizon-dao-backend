query getIro($iroId: BigInt!) {
  iros(where: { iroId: $iroId }) {
    iroId
    status
    unitPrice
    currency
    currencyDecimals
    targetFunding
    start
    end
    totalFunding
    fundsWithdrawn
    operationFee
    treasuryFee
    listingOwner
    shares {
      address
      committedFunds
      amount
      share
      claimed
    }
  }
}
